group 'org.metapox'

apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "org.metapox.filters.LogTraceFilter.LogTraceFilter"
    }
}

dependencies {
}
